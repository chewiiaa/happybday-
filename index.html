<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Honeybunch Sugarplum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('1000000442.jpg'); /* background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bunny-button {
      position: absolute;
      top: 44%; /* Adjust this to exact position */
      left: 48%; /* Adjust this to exact position */
      transform: translate(-50%, -50%);
      width: 80px;
      cursor: pointer;
      z-index: 2;
    }

    .disc {
      position: absolute;
      bottom: 10%; /* Adjust to match screenshot */
      left: 12%;   /* Adjust to match screenshot */
      width: 90px; /* Keep as in image */
      animation: spin 4s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .letter {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Audio Player -->
  <audio id="bgMusic" loop>
    <source src="balisong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Bunny Button -->
  <img src="1000000445.png" alt="bunny" class="bunny-button" onclick="showLetter(); playMusic();">

  <!-- Rotating Disc -->
  <img src="1000000446.png" alt="vinyl" class="disc">

  <!-- Letter -->
  <div id="letter" class="letter">
    <p>To my baby, my sweetheart, my honeybunch sugarplum...</p>
    <p>Years have already passed, but the feelings Iâ€™ve felt for you are still the same...</p>
    <!-- You can continue your beautiful message here -->
  </div>

  <!-- JS -->
  <script>
    function showLetter() {
      document.getElementById('letter').style.display = 'block';
    }

    function playMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play().catch(err => console.log("Audio error:", err));
      }
    }
  </script>

</body>
</html>
