<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('1000000441.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    #bunny {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 100px;
    }

    #letter {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
    }

    #disc {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 100px;
      height: 100px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="1000000442.png" alt="bunny" id="bunny">
  <img src="1000000443.png" alt="disc" id="disc">

  <div id="letter">
    <p>Never in my life have I been more sure,<br>
    So come on up to me and close the door.<br>
    Nobody's made me feel this way before;<br>
    You're everything I wanted
