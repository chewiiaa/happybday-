<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Honeybunch Sugarplum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('1000000442.jpg'); /* background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Envelope Image */
    .envelope {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    /* Bunny Button (center envelope sticker) */
    .bunny-button {
      position: absolute;
      top: 43.8%;
      left: 49.3%;
      transform: translate(-50%, -50%);
      width: 85px;
      cursor: pointer;
      z-index: 2;
    }

    /* Vinyl Button (bottom left) */
    .vinyl-button {
      position: absolute;
      bottom: 9.5%;
      left: 9.5%;
      width: 90px;
      cursor: pointer;
      z-index: 2;
    }

    /* Hidden letter message */
    .letter {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="balisong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Full Envelope Image -->
  <img src="1000000447.png" alt="envelope" class="envelope">

  <!-- Bunny (click to show letter + play music) -->
  <img src="1000000445.png" alt="bunny" class="bunny-button" onclick="showLetter(); toggleMusic();">

  <!-- Disc (click to play/pause music) -->
  <img src="1000000446.png" alt="vinyl" class="vinyl-button" onclick="toggleMusic();">

  <!-- Message -->
  <div id="letter" class="letter">
    <p>To my baby, my sweetheart, my honeybunch sugarplum, my cupcake sa ibabaw ng icing ko...</p>
    <p>Years have already passed, but the feelings Iâ€™ve felt for you are still the same...</p>
    <p>I still like you for your humorous jokes and your kind soul...</p>
    <!-- Add the rest of your love letter here -->
  </div>

  <!-- JavaScript -->
  <script>
    const music = document.getElementById('bgMusic');

    function showLetter() {
      document.getElementById('letter').style.display = 'block';
    }

    function toggleMusic() {
      if (music.paused) {
        music.play().catch(err => console.log("Audio error:", err));
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
