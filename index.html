<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('1000000441.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bunny {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 100px;
    }

    .letter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .disc {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 100px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="1000000442.png" class="bunny" id="bunny">
  <div class="letter" id="letter">
    <p>Happy Birthday!<br><br>
    Never in my life have I been more sure,<br>
    So come on up to me and close the door.<br>
    Nobody's made me feel this way before;<br>
    You're everything I wanted and more.</p>
  </div>
